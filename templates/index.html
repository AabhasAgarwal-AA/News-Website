<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Times of India</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron" style="color:black" style="text-align:center" >
        <h1 style="text-align:center;" style="color:black">
            Following is the latest news from TOI
        </h1>
    </div>
    <div class="container">
        {% for new, des, i in mylist %}
        <img src="{{i}}" alt="image" class="center" width = "50%" height = "50%" >
        <h3>News:</h3> {{new}}
        {{value | linebreaks}}
        <h4>Description:</h4> {{des}}
        {{value | linebreaks}}
        {% endfor %}
    </div>
</body>
</html>
